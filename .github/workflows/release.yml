          esptool.py --chip esp32c3 --port /dev/ttyUSB0 write_flash 0x0 qlockthree-esp32c3-${{ github.event.inputs.version }}-complete.bin
          
          # Main firmware only (if bootloader already present)
          esptool.py --chip esp32c3 --port /dev/ttyUSB0 write_flash 0x10000 qlockthree-esp32c3-${{ github.event.inputs.version }}.bin
