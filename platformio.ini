; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; Common configuration shared across all environments
[env]
platform = espressif32
board = esp32-c3-devkitc-02
framework = arduino
lib_deps = 
    WiFi
    ArduinoOTA
    WebServer
    ESPmDNS
    HTTPClient
    Update
    ArduinoJson
    WiFiManager
    Preferences
    fastled/FastLED@^3.6.0
monitor_speed = 115200
board_build.embed_txtfiles =
    data/css/common.css
    data/css/dark.css
    data/js/api.js
    data/js/utils.js
    data/pages/index.html
    data/pages/time.html
    data/pages/led.html
    data/pages/led-mapping.html
    data/pages/dev.html
    data/pages/birthdays.html
build_flags =
  -D ARDUINO_USB_MODE=1
  -D ARDUINO_USB_CDC_ON_BOOT=1
  -D CONFIG_ARDUHAL_ESP_LOG
  -D CONFIG_ESP32_ENABLE_COREDUMP_TO_FLASH=1
  -D CONFIG_HEAP_CORRUPTION_DETECTION=2
  -D CONFIG_STACK_CHECK_MODE=2
  -D CONFIG_ESP_TASK_WDT_CHECK_IDLE_TASK_CPU0=1
  -D CONFIG_ESP_TASK_WDT_TIMEOUT_S=10
  -D WM_MDNS=1
  -D WM_DEBUG_LEVEL=2
  -D WM_WEBSERVERSHIM

; Default environment - Auto-detects USB, falls back to OTA
[env:esp32-c3-devkitc-02]
upload_speed = 115200

; USB Upload (Highest Priority) - Use when USB cable is connected
[env:usb]
upload_protocol = esptool
upload_speed = 115200
; PlatformIO will auto-detect USB serial port

; OTA Upload (Fallback) - Use when device is on network but no USB
[env:ota]
upload_protocol = espota
upload_port = qlockthree.local
upload_flags = 
    --host_port=3232

; Development environment with verbose OTA debugging
[env:ota-debug]
upload_protocol = espota
upload_port = qlockthree.local
upload_flags = 
    --host_port=3232
    --timeout=30
build_flags = ${env.build_flags} -D OTA_DEBUG=1

; Production environment with optimized settings
[env:production]
upload_protocol = espota
upload_port = qlockthree.local
upload_flags = 
    --host_port=3232
build_flags = ${env.build_flags} -O2 -D PRODUCTION=1

; Monitor environment for serial debugging
[env:monitor]
targets = monitor
monitor_filters = 
    esp32_exception_decoder
    time
    default
